<!DOCTYPE html>
<html>
<head>
  <title>Play HLS Video with Video.js</title>
  <link href="https://vjs.zencdn.net/8.11.0/video-js.css" rel="stylesheet" />
</head>
<body>

  <video id="myVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
    <source src="/m3u8_test/test1/video/output.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="https://vjs.zencdn.net/8.11.0/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

  <script>
    // Optional: You can further configure Video.js here if needed
    var player = videojs('myVideo');
  </script>

</body>
</html>
